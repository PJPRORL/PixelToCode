            <!-- Chapter: HTML: The Essentials -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-blue-500 pb-2">Hoofdstuk: HTML: The Essentials</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">1. Welcome To The Course! & 21. Introduction to HTML</h3>
                        <p>Welkom! HTML staat voor HyperText Markup Language. Het is geen programmeertaal, maar een 'opmaaktaal' die de structuur en inhoud van een webpagina definieert met behulp van elementen en tags.</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">22. Our Very First HTML Page</h3>
                        <p>Laten we onze eerste pagina maken. Zelfs een eenvoudig tekstbestand kan door een browser worden weergegeven als een webpagina. De magie begint wanneer we HTML-tags toevoegen.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Mijn Eerste Pagina&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    Hallo, Wereld!
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">23. TIP: Mozilla Developer Network (MDN)</h3>
                        <p>MDN Web Docs is de allerbelangrijkste bron voor elke webontwikkelaar. Het is een open-source, community-gedreven wiki met documentatie over webstandaarden zoals HTML, CSS en JavaScript.</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">24. Paragraph Elements</h3>
                        <p>Het <code>&lt;p&gt;</code> element wordt gebruikt om een paragraaf tekst te definiëren.</p>
<pre><code class="language-html">&lt;p&gt;Dit is een paragraaf met wat tekst.&lt;/p&gt;
&lt;p&gt;Dit is nog een paragraaf. Browsers voegen automatisch wat ruimte toe tussen paragrafen.&lt;/p&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">25. Heading Elements</h3>
                        <p>HTML biedt zes niveaus van koppen, van <code>&lt;h1&gt;</code> (de belangrijkste) tot <code>&lt;h6&gt;</code> (de minst belangrijke).</p>
<pre><code class="language-html">&lt;h1&gt;Dit is een Hoofdkop 1&lt;/h1&gt;
&lt;h2&gt;Dit is een Subkop 2&lt;/h2&gt;
&lt;h3&gt;Dit is een Subkop 3&lt;/h3&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">27. HTML Boilerplate</h3>
                        <p>De 'boilerplate' is de standaard startcode die je voor elke HTML-pagina nodig hebt. Het bevat de documenttype-declaratie, het <code>&lt;html&gt;</code>, <code>&lt;head&gt;</code>, en <code>&lt;body&gt;</code> element.</p>
<pre><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang="nl"&gt;
  &lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;Pagina Titel&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;!-- Jouw content komt hier --&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">29. List Elements</h3>
                        <p>Er zijn twee hoofdtypen lijsten: ongeordende lijsten <code>&lt;ul&gt;</code> (met bolletjes) en geordende lijsten <code>&lt;ol&gt;</code> (met nummers). Elk item in de lijst wordt gedefinieerd met een <code>&lt;li&gt;</code> element.</p>
<pre><code class="language-html">&lt;h4&gt;Mijn Boodschappenlijst&lt;/h4&gt;
&lt;ul&gt;
  &lt;li&gt;Melk&lt;/li&gt;
  &lt;li&gt;Brood&lt;/li&gt;
  &lt;li&gt;Kaas&lt;/li&gt;
&lt;/ul&gt;

&lt;h4&gt;Top 3 Films&lt;/h4&gt;
&lt;ol&gt;
  &lt;li&gt;Film 1&lt;/li&gt;
  &lt;li&gt;Film 2&lt;/li&gt;
  &lt;li&gt;Film 3&lt;/li&gt;
&lt;/ol&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">30. Anchor Tags</h3>
                        <p>Het <code>&lt;a&gt;</code> element (anchor) wordt gebruikt om hyperlinks te maken. Het <code>href</code> attribuut specificeert de URL van de pagina waar de link naartoe gaat.</p>
<pre><code class="language-html">&lt;p&gt;Bezoek &lt;a href="https://www.google.com"&gt;Google&lt;/a&gt; om iets op te zoeken.&lt;/p&gt;
&lt;p&gt;Je kunt ook linken naar een lokale pagina: &lt;a href="contact.html"&gt;Contacteer ons&lt;/a&gt;.&lt;/p&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">31. Images</h3>
                        <p>Het <code>&lt;img&gt;</code> element wordt gebruikt om afbeeldingen in te sluiten. Het is een 'leeg' element, wat betekent dat het geen sluittag heeft. De attributen <code>src</code> (source) en <code>alt</code> (alternatieve tekst) zijn verplicht.</p>
<pre><code class="language-html">&lt;img src="https://placehold.co/400x200/007bff/ffffff?text=Mooie+Afbeelding" alt="Een placeholder afbeelding"&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">32. Comments</h3>
                        <p>Commentaar in HTML is niet zichtbaar op de webpagina zelf, maar kan helpen om je code te documenteren. Het is handig voor jezelf en voor andere ontwikkelaars.</p>
<pre><code class="language-html">&lt;!-- Dit is een commentaar. Het wordt niet weergegeven. --&gt;
&lt;p&gt;Deze paragraaf is wel zichtbaar.&lt;/p&gt;
&lt;!-- TODO: Voeg hier later meer content toe --&gt;
</code></pre>
                    </div>
                </div>
            </section>

            <!-- Chapter: HTML 5 -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-blue-500 pb-2">Hoofdstuk: HTML5</h2>
                 <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">34. What Exactly Is HTML5?</h3>
                        <p>HTML5 is de nieuwste evolutie van de HTML-standaard. Het introduceerde nieuwe elementen voor betere structuur (semantische elementen), nieuwe formulier-inputs, en API's voor complexe webapplicaties (zoals video, audio, en canvas).</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">35. Block vs. Inline Elements - Divs and Spans</h3>
                        <p><b>Block-level</b> elementen (zoals <code>&lt;div&gt;</code>, <code>&lt;p&gt;</code>, <code>&lt;h1&gt;</code>) beginnen altijd op een nieuwe regel en nemen de volledige beschikbare breedte in. <b>Inline</b> elementen (zoals <code>&lt;span&gt;</code>, <code>&lt;a&gt;</code>, <code>&lt;img&gt;</code>) beginnen niet op een nieuwe regel en nemen alleen de benodigde breedte in.</p>
<pre><code class="language-html">&lt;!-- Div is een block-level container --&gt;
&lt;div style="background-color: lightblue;"&gt;Dit is een div.&lt;/div&gt;

&lt;!-- Span is een inline container --&gt;
&lt;p&gt;Dit is een paragraaf met een &lt;span style="color: red;"&gt;span&lt;/span&gt; erin.&lt;/p&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">36. An Odd Assortment of Elements: HR, BR, Sup, & Sub</h3>
                        <p><code>&lt;hr&gt;</code>: Thematische onderbreking (horizontale lijn). <code>&lt;br&gt;</code>: Line break (nieuwe regel). <code>&lt;sup&gt;</code>: Superscript tekst. <code>&lt;sub&gt;</code>: Subscript tekst.</p>
<pre><code class="language-html">&lt;p&gt;Eerste deel van de tekst.&lt;br&gt;Dit komt op een nieuwe regel.&lt;/p&gt;
&lt;hr&gt;
&lt;p&gt;H&lt;sub&gt;2&lt;/sub&gt;O is water. 2&lt;sup&gt;10&lt;/sup&gt; is 1024.&lt;/p&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">37. Entity Codes</h3>
                        <p>Soms wil je tekens weergeven die een speciale betekenis hebben in HTML, zoals <code>&lt;</code> of <code>&gt;</code>. Hiervoor gebruik je 'entity codes'.</p>
<pre><code class="language-html">&lt;!-- &lt;p&gt; wordt letterlijk weergegeven als &lt;p&gt; --&gt;
&lt;p&gt;De HTML-tag voor een paragraaf is &amp;lt;p&amp;gt;.&lt;/p&gt;
&lt;p&gt;Het copyright-symbool is &amp;copy;.&lt;/p&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">38. Intro to Semantic Markup</h3>
                        <p>Semantische elementen beschrijven duidelijk hun betekenis voor zowel de browser als de ontwikkelaar. Dit verbetert de leesbaarheid, toegankelijkheid (voor screenreaders) en SEO.</p>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">39. Playing With Semantic Elements</h3>
                        <p>HTML5 introduceerde elementen zoals <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;article&gt;</code>, <code>&lt;section&gt;</code>, en <code>&lt;footer&gt;</code> om de structuur van een pagina beter te definiëren.</p>
<pre><code class="language-html">&lt;body&gt;
  &lt;header&gt;
    &lt;h1&gt;Mijn Blog&lt;/h1&gt;
    &lt;nav&gt;... navigatie links ...&lt;/nav&gt;
  &lt;/header&gt;

  &lt;main&gt;
    &lt;article&gt;
      &lt;h2&gt;Titel van blogpost&lt;/h2&gt;
      &lt;p&gt;Inhoud van de post.&lt;/p&gt;
    &lt;/article&gt;
  &lt;/main&gt;

  &lt;footer&gt;
    &lt;p&gt;Copyright 2024&lt;/p&gt;
  &lt;/footer&gt;
&lt;/body&gt;
</code></pre>
                    </div>
                </div>
            </section>

             <!-- Chapter: HTML Forms & Tables -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-blue-500 pb-2">Hoofdstuk: HTML Forms & Tables</h2>
                 <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">44. Introducing HTML Tables</h3>
                        <p>Tabellen worden gebruikt om data in rijen en kolommen weer te geven. Het hoofdelement is <code>&lt;table&gt;</code>.</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">45. Tables: TR, TD, and TH Elements</h3>
                        <p>Een tabel is opgebouwd uit: <code>&lt;tr&gt;</code> (table row), <code>&lt;th&gt;</code> (table header), en <code>&lt;td&gt;</code> (table data/cell).</p>
<pre><code class="language-html">&lt;table border="1"&gt; &lt;!-- border attribuut is verouderd, gebruik CSS! --&gt;
  &lt;tr&gt;
    &lt;th&gt;Naam&lt;/th&gt;
    &lt;th&gt;Leeftijd&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Jan&lt;/td&gt;
    &lt;td&gt;30&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Marie&lt;/td&gt;
    &lt;td&gt;25&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">46. Tables: Thead, Tbody, and Tfoot Elements</h3>
                        <p>Voor betere structuur en toegankelijkheid kun je een tabel opdelen in <code>&lt;thead&gt;</code> (kop), <code>&lt;tbody&gt;</code> (body), en <code>&lt;tfoot&gt;</code> (voet).</p>
<pre><code class="language-html">&lt;table border="1"&gt;
  &lt;thead&gt;
    &lt;tr&gt;&lt;th&gt;Product&lt;/th&gt;&lt;th&gt;Prijs&lt;/th&gt;&lt;/tr&gt;
  &lt;/thead&gt;
  &lt;tbody&gt;
    &lt;tr&gt;&lt;td&gt;Appels&lt;/td&gt;&lt;td&gt;€2.50&lt;/td&gt;&lt;/tr&gt;
    &lt;tr&gt;&lt;td&gt;Peren&lt;/td&gt;&lt;td&gt;€3.00&lt;/td&gt;&lt;/tr&gt;
  &lt;/tbody&gt;
  &lt;tfoot&gt;
    &lt;tr&gt;&lt;td&gt;Totaal&lt;/td&gt;&lt;td&gt;€5.50&lt;/td&gt;&lt;/tr&gt;
  &lt;/tfoot&gt;
&lt;/table&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">47. Tables: Colspan & Rowspan</h3>
                        <p>Met <code>colspan</code> kan een cel meerdere kolommen overspannen. Met <code>rowspan</code> kan een cel meerdere rijen overspannen.</p>
<pre><code class="language-html">&lt;table border="1"&gt;
  &lt;tr&gt;
    &lt;th&gt;Naam&lt;/th&gt;
    &lt;th colspan="2"&gt;Contact&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td rowspan="2"&gt;Jan Janssen&lt;/td&gt;
    &lt;td&gt;Telefoon&lt;/td&gt;
    &lt;td&gt;12345&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Email&lt;/td&gt;
    &lt;td&gt;jan@test.nl&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">48. The Form Element</h3>
                        <p>Het <code>&lt;form&gt;</code> element is een container voor verschillende soorten invoerelementen, zoals tekstvelden, selectievakjes, keuzerondjes, verzendknoppen, enz.</p>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">49. Common Input Types</h3>
                        <p>Het <code>&lt;input&gt;</code> element is het meest gebruikte formulierelement. Het <code>type</code> attribuut kan verschillende waarden hebben, zoals <code>text</code>, <code>password</code>, <code>email</code>, <code>number</code>, <code>date</code>.</p>
<pre><code class="language-html">&lt;form&gt;
  &lt;p&gt;Naam: &lt;input type="text"&gt;&lt;/p&gt;
  &lt;p&gt;Email: &lt;input type="email"&gt;&lt;/p&gt;
  &lt;p&gt;Wachtwoord: &lt;input type="password"&gt;&lt;/p&gt;
&lt;/form&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">50. The All-Important Label</h3>
                        <p>Het <code>&lt;label&gt;</code> element verbetert de gebruiksvriendelijkheid en toegankelijkheid. Het koppelt een beschrijving aan een formulier-control. Klikken op het label activeert de control. De koppeling wordt gemaakt met het <code>for</code> attribuut, dat verwijst naar de <code>id</code> van de input.</p>
<pre><code class="language-html">&lt;form&gt;
  &lt;label for="username"&gt;Gebruikersnaam:&lt;/label&gt;
  &lt;input type="text" id="username" name="username"&gt;
&lt;/form&gt;
</code></pre>
                    </div>
                     <div>
                        <h3 class="text-xl font-medium">51. HTML Buttons & 52. The Name Attribute</h3>
                        <p>Een <code>&lt;button&gt;</code> wordt gebruikt om een klikbare knop te maken. Het <code>&lt;input type="submit"&gt;</code> doet iets vergelijkbaars. Het <code>name</code> attribuut op een input is essentieel; het wordt gebruikt als de 'sleutel' wanneer de formulierdata wordt verzonden.</p>
<pre><code class="language-html">&lt;form action="/search" method="GET"&gt;

&lt;input type="checkbox" id="cb2" name="toppings" value="salami"&gt;

                        <h3 class="text-xl font-medium">79-83. Cascade, Specificity & Inheritance</h3>
                        <p>De <b>Cascade</b> bepaalt welke CSS-regel wordt toegepast als er conflicten zijn. <b>Specificity</b> is een weging die de browser toekent aan een CSS-regel om te beslissen welke regel voorrang krijgt. <b>Inheritance</b> betekent dat sommige CSS-eigenschappen van een parent-element worden doorgegeven aan de child-elementen (bv. <code>color</code> en <code>font-family</code>).</p>
                        <p class="mt-2">Specificity Hiërarchie (van laag naar hoog): Element Selectors < Class Selectors < ID Selectors < Inline Styles < <code>!important</code>. Een <code>!important</code> verklaring overschrijft alle andere regels, maar moet met zorg worden gebruikt.</p>

                        <p>Flexbox is een eendimensionaal layout-model dat een efficiënte manier biedt om items in een container uit te lijnen en te verdelen, zelfs als hun grootte onbekend is. Activeer het met <code>display: flex;</code> op de container.</p>

                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            }
        };

        const toggleTheme = () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        };

        themeToggleBtn.addEventListener('click', toggleTheme);

        // --- Page Loader Logic ---
        const setActiveLink = (pageId) => {
            const links = [navHtml, navCss, navMobileHtml, navMobileCss];
            links.forEach(link => {
                link.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-blue-600', 'dark:text-blue-400', 'text-green-600', 'dark:text-green-400');
            });
            
            if (pageId === 'html') {
                navHtml.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-blue-600', 'dark:text-blue-400');
                navMobileHtml.classList.add('bg-gray-200', 'dark:bg-gray-700');
            } else if (pageId === 'css') {
                navCss.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-green-600', 'dark:text-green-400');
                navMobileCss.classList.add('bg-gray-200', 'dark:bg-gray-700');
            }
        };
        
        const loadPage = (pageId) => {
            const template = document.getElementById(`page-${pageId}`);
            if (template) {
                mainContent.innerHTML = ''; // Clear previous content
                const content = template.content.cloneNode(true);
                mainContent.appendChild(content);
                // After content is loaded, apply syntax highlighting
                hljs.highlightAll();
                setActiveLink(pageId);
                window.scrollTo(0, 0); // Scroll to top
                
                // Close mobile menu after navigation
                mobileMenu.classList.add('hidden');
            }
        };

        navHtml.addEventListener('click', (e) => { e.preventDefault(); loadPage('html'); });
        navCss.addEventListener('click', (e) => { e.preventDefault(); loadPage('css'); });
        navMobileHtml.addEventListener('click', (e) => { e.preventDefault(); loadPage('html'); });
        navMobileCss.addEventListener('click', (e) => { e.preventDefault(); loadPage('css'); });

        // --- Mobile Menu Toggle ---
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Initial Load ---
        const initialTheme = localStorage.getItem('theme');
        if (initialTheme) {
            applyTheme(initialTheme);
        } else {
            // Check system preference if no theme is set
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
        }
        
        loadPage('html'); // Load HTML page by default
    });
    </script>
</body>
</html>

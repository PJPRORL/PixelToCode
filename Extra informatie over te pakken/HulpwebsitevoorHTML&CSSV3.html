            <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-blue-600 dark:text-blue-400">Deel 1: HTML</h1>
            <p class="mb-8 text-lg text-gray-600 dark:text-gray-300">De fundamentele bouwsteen van het web.</p>

            <!-- Chapter: HTML: The Essentials -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-blue-500 pb-2">Hoofdstuk: HTML: The Essentials
                </h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">1. Welcome To The Course! & 21. Introduction to HTML</h3>
                        <p>Welkom! <strong>HTML</strong> staat voor <strong>Hyper Text Markup Language</strong>. Het is
                            de ruggengraat van vrijwel elke webpagina. Het is geen programmeertaal, maar een
                            <strong>opmaaktaal</strong> die de structuur en de betekenis van de inhoud op een webpagina
                            definieert met behulp van elementen en tags. "HyperText" verwijst naar de links die
                            webpagina's met elkaar verbinden, terwijl "Markup" verwijst naar de tags die je gebruikt om
                            inhoud te "markeren".
                        </p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">22. Our Very First HTML Page</h3>
                        <p>Elk HTML-document volgt een vaste, hiërarchische structuur. Dit is de minimale "boilerplate"
                            die je nodig hebt om te starten.</p>
                        <pre class="modern-code"><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang="nl"&gt;
&lt;head&gt;
    &lt;title&gt;Paginatitel&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;h1&gt;Mijn Belangrijkste Kop&lt;/h1&gt;
    &lt;p&gt;Mijn eerste paragraaf met tekst.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
                        <p class="mt-2">De <code>&lt;!DOCTYPE html&gt;</code>-declaratie vertelt de browser dat het een
                            HTML5-document is. De <code>&lt;html&gt;</code>-tag is de root van de pagina. De
                            <code>&lt;head&gt;</code> bevat meta-informatie (zoals de <code>&lt;title&gt;</code>), en de
                            <code>&lt;body&gt;</code> bevat de zichtbare content.
                        </p>
                    </div>

                    <div>
                        <h3 class="text-xl font-medium">HTML Elements</h3>
                        <p>Een HTML-element wordt gedefinieerd door een start-tag, wat inhoud, en een eind-tag. Het
                            HTML-element is alles van de start-tag tot de eind-tag:</p>
                        <p class="my-2"><code>&lt;tagname&gt;Content goes here...&lt;/tagname&gt;</code></p>
                        <p>Voorbeelden van enkele HTML-elementen:</p>
                        <pre class="modern-code"><code class="language-html">&lt;h1&gt;My First Heading&lt;/h1&gt;
&lt;p&gt;My first paragraph.&lt;/p&gt;
</code></pre>
                        <div class="overflow-x-auto mt-2">
                            <table class="w-full text-left border-collapse modern-table">
                                <thead>
                                    <tr>
                                        <th class="border border-gray-400 dark:border-gray-500 px-4 py-2">Start tag</th>
                                        <th class="border border-gray-400 dark:border-gray-500 px-4 py-2">Element
                                            content</th>
                                        <th class="border border-gray-400 dark:border-gray-500 px-4 py-2">End tag</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">
                                            <code>&lt;h1&gt;</code>
                                        </td>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">My First
                                            Heading</td>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">
                                            <code>&lt;/h1&gt;</code>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">
                                            <code>&lt;p&gt;</code>
                                        </td>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">My first
                                            paragraph.</td>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">
                                            <code>&lt;/p&gt;</code>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">
                                            <code>&lt;br&gt;</code>
                                        </td>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2 italic">geen
                                        </td>
                                        <td class="border border-gray-400 dark:border-gray-500 px-4 py-2 italic">geen
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <p class="mt-2"><strong>Opmerking:</strong> Sommige HTML-elementen hebben geen inhoud (zoals het
                            <code>&lt;br&gt;</code>-element). Deze elementen worden lege elementen genoemd. Lege
                            elementen hebben geen eind-tag!
                        </p>

                        <h4 class="text-lg font-semibold mt-4">Geneste HTML Elementen</h4>
                        <p>HTML-elementen kunnen worden genest (dit betekent dat elementen andere elementen kunnen
                            bevatten). Alle HTML-documenten bestaan uit geneste HTML-elementen.</p>
                        <pre class="modern-code"><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;body&gt;

&lt;h1&gt;My First Heading&lt;/h1&gt;
&lt;p&gt;My first paragraph.&lt;/p&gt;

&lt;/body&gt;
&lt;/html&gt;
</code></pre>
                        <p>Het <code>&lt;html&gt;</code>-element is het root-element. Daarin zit het
                            <code>&lt;body&gt;</code>-element, en daarin zitten weer de <code>&lt;h1&gt;</code>- en
                            <code>&lt;p&gt;</code>-elementen.
                        </p>

                        <h4 class="text-lg font-semibold mt-4">Sla de eind-tag nooit over</h4>
                        <p>Hoewel sommige elementen correct kunnen worden weergegeven zonder eind-tag, moet je hier
                            nooit op vertrouwen. Het kan onverwachte resultaten en fouten veroorzaken.</p>

                        <h4 class="text-lg font-semibold mt-4">HTML is niet hoofdlettergevoelig</h4>
                        <p>HTML-tags zijn niet hoofdlettergevoelig: <code>&lt;P&gt;</code> betekent hetzelfde als
                            <code>&lt;p&gt;</code>. De W3C-standaard raadt echter aan om kleine letters te gebruiken.
                        </p>
                    </div>

                    <div>
                        <h3 class="text-xl font-medium">HTML Attributen</h3>
                        <div class="space-y-4">
                            <p>HTML-attributen bieden aanvullende informatie over HTML-elementen.</p>
                            <ul class="list-disc list-inside">
                                <li>Alle HTML-elementen kunnen <strong>attributen</strong> hebben</li>
                                <li>Attributen bieden <strong>aanvullende informatie</strong> over elementen</li>
                                <li>Attributen worden altijd gespecificeerd in <strong>de start-tag</strong></li>
                                <li>Attributen komen meestal in naam/waarde-paren zoals: <strong>naam="waarde"</strong>
                                </li>
                            </ul>

                            <h4 class="text-lg font-semibold pt-2">The href Attribute</h4>
                            <p>De <code>&lt;a&gt;</code>-tag definieert een hyperlink. Het <code>href</code>-attribuut
                                specificeert de URL van de pagina waar de link naartoe gaat:</p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;a href="https://www.w3schools.com"&gt;Visit W3Schools&lt;/a&gt;</code></pre>

                            <h4 class="text-lg font-semibold pt-2">The src Attribute</h4>
                            <p>De <code>&lt;img&gt;</code>-tag wordt gebruikt om een afbeelding in een HTML-pagina in te
                                sluiten. Het <code>src</code>-attribuut specificeert het pad naar de weer te geven
                                afbeelding:</p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;img src="img_girl.jpg"&gt;</code></pre>
                            <p>Er zijn twee manieren om de URL in het <code>src</code>-attribuut te specificeren:</p>
                            <ol class="list-decimal list-inside">
                                <li><strong>Absolute URL</strong> - Linkt naar een externe afbeelding die op een andere
                                    website wordt gehost. Voorbeeld:
                                    <code>src="https://www.w3schools.com/images/img_girl.jpg"</code>.
                                </li>
                                <li><strong>Relatieve URL</strong> - Linkt naar een afbeelding die binnen de website
                                    wordt gehost. Het is bijna altijd het beste om relatieve URL's te gebruiken. Ze
                                    zullen niet breken als je van domein verandert.</li>
                            </ol>

                            <h4 class="text-lg font-semibold pt-2">The width and height Attributes</h4>
                            <p>De <code>&lt;img&gt;</code>-tag moet ook de <code>width</code>- en
                                <code>height</code>-attributen bevatten, die de breedte en hoogte van de afbeelding
                                specificeren (in pixels):
                            </p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;img src="img_girl.jpg" width="500" height="600"&gt;</code></pre>

                            <h4 class="text-lg font-semibold pt-2">The alt Attribute</h4>
                            <p>Het vereiste <code>alt</code>-attribuut voor de <code>&lt;img&gt;</code>-tag specificeert
                                een alternatieve tekst voor een afbeelding, als de afbeelding om de een of andere reden
                                niet kan worden weergegeven.</p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;img src="img_girl.jpg" alt="Girl with a jacket"&gt;</code></pre>

                            <h4 class="text-lg font-semibold pt-2">The style Attribute</h4>
                            <p>Het <code>style</code>-attribuut wordt gebruikt om stijlen aan een element toe te voegen,
                                zoals kleur, lettertype, grootte en meer.</p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;p style="color:red;"&gt;This is a red paragraph.&lt;/p&gt;</code></pre>
                            <div class="space-y-4 mt-4">
                                <h5 class="text-md font-semibold pt-2">The HTML Style Attribute</h5>
                                <p>Het instellen van de stijl van een HTML-element kan worden gedaan met het
                                    <code>style</code>-attribuut. De syntaxis is:
                                    <code>&lt;tagname style="property:value;"&gt;</code>. De <code>property</code> is
                                    een CSS-eigenschap en de <code>value</code> is een CSS-waarde.
                                </p>
                                <h5 class="text-md font-semibold pt-2">Background Color</h5>
                                <p>De CSS <code>background-color</code> eigenschap definieert de achtergrondkleur voor
                                    een HTML-element.</p>
                                <pre class="modern-code"><code class="language-html">&lt;body style="background-color:powderblue;"&gt;
    &lt;h1&gt;This is a heading&lt;/h1&gt;
    &lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;/body&gt;</code></pre>
                                <h5 class="text-md font-semibold pt-2">Text Color</h5>
                                <p>De CSS <code>color</code> eigenschap definieert de tekstkleur voor een HTML-element:
                                </p>
                                <pre class="modern-code"><code class="language-html">&lt;h1 style="color:blue;"&gt;This is a heading&lt;/h1&gt;
&lt;p style="color:red;"&gt;This is a paragraph.&lt;/p&gt;</code></pre>
                                <h5 class="text-md font-semibold pt-2">Fonts</h5>
                                <p>De CSS <code>font-family</code> eigenschap definieert het lettertype dat voor een
                                    HTML-element wordt gebruikt:</p>
                                <pre class="modern-code"><code class="language-html">&lt;h1 style="font-family:verdana;"&gt;This is a heading&lt;/h1&gt;
&lt;p style="font-family:courier;"&gt;This is a paragraph.&lt;/p&gt;</code></pre>
                                <h5 class="text-md font-semibold pt-2">Text Size</h5>
                                <p>De CSS <code>font-size</code> eigenschap definieert de tekstgrootte voor een
                                    HTML-element:</p>
                                <pre class="modern-code"><code class="language-html">&lt;h1 style="font-size:300%;"&gt;This is a heading&lt;/h1&gt;
&lt;p style="font-size:160%;"&gt;This is a paragraph.&lt;/p&gt;</code></pre>
                                <h5 class="text-md font-semibold pt-2">Text Alignment</h5>
                                <p>De CSS <code>text-align</code> eigenschap definieert de horizontale tekstuitlijning
                                    voor een HTML-element:</p>
                                <pre class="modern-code"><code class="language-html">&lt;h1 style="text-align:center;"&gt;Centered Heading&lt;/h1&gt;
&lt;p style="text-align:center;"&gt;Centered paragraph.&lt;/p&gt;</code></pre>
                            </div>

                            <h4 class="text-lg font-semibold pt-2">The lang Attribute</h4>
                            <p>Je moet altijd het <code>lang</code>-attribuut in de <code>&lt;html&gt;</code>-tag
                                opnemen om de taal van de webpagina te declareren. Dit is bedoeld om zoekmachines en
                                browsers te helpen.</p>
                            <pre class="modern-code"><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang="en-US"&gt;
&lt;body&gt;
...
&lt;/body&gt;
&lt;/html&gt;
</code></pre>

                            <h4 class="text-lg font-semibold pt-2">The title Attribute</h4>
                            <p>Het <code>title</code>-attribuut definieert wat extra informatie over een element. De
                                waarde van het title-attribuut wordt weergegeven als een tooltip wanneer je met de muis
                                over het element beweegt:</p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;p title="I'm a tooltip"&gt;This is a paragraph.&lt;/p&gt;</code></pre>

                            <h4 class="text-lg font-semibold pt-2">Suggesties</h4>
                            <ul class="list-disc list-inside">
                                <li><strong>Gebruik altijd kleine letters voor attributen:</strong> De W3C beveelt dit
                                    aan.</li>
                                <li><strong>Gebruik altijd aanhalingstekens rond attribuutwaarden:</strong> Dit voorkomt
                                    fouten, vooral als de waarde spaties bevat. Dubbele aanhalingstekens zijn het meest
                                    gebruikelijk, maar enkele aanhalingstekens zijn ook toegestaan.</li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-medium">23. TIP: Mozilla Developer Network (MDN)</h3>
                        <p>MDN Web Docs is de allerbelangrijkste bron voor elke webontwikkelaar. Het is een open-source,
                            community-gedreven wiki met documentatie over webstandaarden zoals HTML, CSS en JavaScript.
                            Je vindt er gedetailleerde uitleg, praktische voorbeelden en
                            browsercompatibiliteitstabellen.</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">24. Paragraph Elements</h3>
                        <p>Het <code>&lt;p&gt;</code> element wordt gebruikt om een paragraaf tekst te definiëren.
                            Browsers voegen standaard een verticale marge toe boven en onder paragrafen, waardoor ze
                            visueel van elkaar worden gescheiden. Gebruik dit element voor blokken tekst.</p>
                        <pre class="modern-code"><code class="language-html">&lt;p&gt;Dit is een paragraaf met wat tekst.&lt;/p&gt;
&lt;p&gt;Dit is nog een paragraaf.&lt;/p&gt;
</code></pre>
                        <div class="space-y-4 mt-4">
                            <h4 class="text-lg font-semibold pt-2">HTML Display</h4>
                            <p>Je kunt er niet zeker van zijn hoe HTML zal worden weergegeven. Grote of kleine schermen
                                en van grootte veranderde vensters zullen verschillende resultaten opleveren. Met HTML
                                kun je de weergave niet veranderen door extra spaties of extra regels in je HTML-code
                                toe te voegen. De browser zal automatisch alle extra spaties en regels verwijderen
                                wanneer de pagina wordt weergegeven:</p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;
This paragraph
contains a lot of lines
in the source code,
but the browser
ignores it.
&lt;/p&gt;

&lt;p&gt;
This paragraph
contains      a lot of spaces
in the source    code,
but the   browser
ignores it.
&lt;/p&gt;
</code></pre>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">25. Heading Elements</h3>
                        <p>HTML biedt zes niveaus van koppen, van <code>&lt;h1&gt;</code> (de belangrijkste) tot
                            <code>&lt;h6&gt;</code> (de minst belangrijke). Gebruik deze hiërarchisch om de structuur
                            van je content aan te geven; dit is cruciaal voor SEO en toegankelijkheid. Gebruik per
                            pagina bij voorkeur maar één <code>&lt;h1&gt;</code>.
                        </p>
                        <pre class="modern-code"><code class="language-html">&lt;h1&gt;Hoofdtitel&lt;/h1&gt;
&lt;h2&gt;Subtitel&lt;/h2&gt;
&lt;h3&gt;Onderwerp binnen subtitel&lt;/h3&gt;
</code></pre>
                        <div class="space-y-4 mt-4">
                            <p>HTML-koppen zijn titels of ondertitels die je op een webpagina wilt weergeven.</p>
                            <div
                                class="mt-2 p-4 border border-dashed border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800/50">
                                <h1>Heading 1</h1>
                                <h2>Heading 2</h2>
                                <h3>Heading 3</h3>
                                <h4>Heading 4</h4>
                                <h5>Heading 5</h5>
                                <h6>Heading 6</h6>
                            </div>
                            <p>HTML-koppen worden gedefinieerd met de <code>&lt;h1&gt;</code> tot
                                <code>&lt;h6&gt;</code> tags. <code>&lt;h1&gt;</code> definieert de belangrijkste kop.
                                <code>&lt;h6&gt;</code> definieert de minst belangrijke kop.
                            </p>
                            <p><strong>Opmerking:</strong> Browsers voegen automatisch wat witruimte (een marge) toe
                                voor en na een kop.</p>
                            <h4 class="text-lg font-semibold pt-2">Koppen zijn belangrijk</h4>
                            <p>Zoekmachines gebruiken de koppen om de structuur en inhoud van je webpagina's te
                                indexeren. Gebruikers scannen een pagina vaak op basis van de koppen. Het is belangrijk
                                om koppen te gebruiken om de documentstructuur weer te geven.</p>
                            <p><strong>Opmerking:</strong> Gebruik HTML-koppen alleen voor koppen. Gebruik geen koppen
                                om tekst GROOT of vet te maken.</p>
                            <h4 class="text-lg font-semibold pt-2">Grotere Koppen</h4>
                            <p>Elke HTML-kop heeft een standaardgrootte. Je kunt echter de grootte voor elke kop
                                specificeren met het <code>style</code>-attribuut, met behulp van de CSS
                                <code>font-size</code> eigenschap:
                            </p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;h1 style="font-size:60px;"&gt;Heading 1&lt;/h1&gt;</code></pre>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-medium">26. Introduction to the Chrome Inspector</h3>
                        <p>De Chrome Inspector (of DevTools in andere browsers) is een essentieel hulpmiddel. Je kunt er
                            de HTML en CSS van elke website live mee bekijken en aanpassen, fouten opsporen en de
                            prestaties analyseren.</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">27. HTML Boilerplate</h3>
                        <p>De 'boilerplate' is de standaard startcode voor elke pagina. De
                            <code>&lt;meta charset="UTF-8"&gt;</code> tag zorgt voor correcte weergave van tekens, en
                            <code>&lt;meta name="viewport" ...&gt;</code> is essentieel voor responsive design.
                        </p>
                        <pre class="modern-code"><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html lang="nl"&gt;
  &lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;Pagina Titel&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;!-- Jouw content komt hier --&gt;
  &lt;/body&gt;
&lt;/html&gt;
</code></pre>
                        <div class="space-y-4 mt-4">
                            <h4 class="text-lg font-semibold pt-2">HTML Page Title</h4>
                            <p>Every web page should have a page title to describe the meaning of the page. The
                                <code>&lt;title&gt;</code> element adds a title to your page:
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
  &lt;title&gt;HTML Tutorial&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
The content of the document......
&lt;/body&gt;
&lt;/html&gt;
</code></pre>
                            <h5 class="text-md font-semibold pt-2">What is a Good Title?</h5>
                            <p>The page title is very important for search engine optimization (SEO). The text is used
                                by search engine algorithms to decide the order when listing pages in search results.
                                The <code>&lt;title&gt;</code> element:</p>
                            <ul class="list-disc list-inside">
                                <li>defines a title in the browser toolbar</li>
                                <li>provides a title for the page when it is added to favorites</li>
                                <li>displays a title for the page in search engine-results</li>
                            </ul>
                            <p>So, try to make the title as accurate and meaningful as possible!</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">28. VSCode Tip: Auto-format</h3>

                    <div>
                        <h3 class="text-xl font-medium">30. Anchor Tags</h3>
                        <p>Het <code>&lt;a&gt;</code> (anchor) element creëert een hyperlink. Het <code>href</code>
                            attribuut bevat de URL waar de link naartoe wijst. Gebruik <code>target="_blank"</code> om
                            de link in een nieuw tabblad te openen.</p>
                        <pre class="modern-code"><code class="language-html">&lt;p&gt;Bezoek &lt;a href="https://www.google.com" target="_blank"&gt;Google&lt;/a&gt;.&lt;/p&gt;
</code></pre>
                        <div class="space-y-4 mt-4">
                            <h4 class="text-lg font-semibold pt-2">HTML Links - Hyperlinks</h4>
                            <p>HTML links zijn hyperlinks. U kunt op een link klikken en naar een ander document
                                springen. Wanneer u de muis over een link beweegt, verandert de muisaanwijzer in een
                                handje.</p>
                            <p><strong>Opmerking:</strong> Een link hoeft geen tekst te zijn. Een link kan een
                                afbeelding zijn of elk ander HTML-element!</p>
                            <h4 class="text-lg font-semibold pt-2">HTML Links - Syntaxis</h4>
                            <p>De HTML <code>&lt;a&gt;</code>-tag definieert een hyperlink. Het heeft de volgende
                                syntaxis: <code>&lt;a href="url"&gt;linktekst&lt;/a&gt;</code></p>
                            <p>Het belangrijkste attribuut van het <code>&lt;a&gt;</code>-element is het
                                <code>href</code>-attribuut, dat de bestemming van de link aangeeft. De
                                <strong>linktekst</strong> is het deel dat zichtbaar is voor de lezer. Door op de
                                linktekst te klikken, wordt de lezer naar het opgegeven URL-adres gestuurd.
                            </p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;a href="https://www.w3schools.com/"&gt;Visit W3Schools.com!&lt;/a&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML Links - The target Attribute</h4>
                            <p>Standaard wordt de gelinkte pagina in het huidige browservenster weergegeven. Om dit te
                                wijzigen, moet je een ander doel voor de link specificeren. Het
                                <code>target</code>-attribuut specificeert waar het gelinkte document moet worden
                                geopend en kan de waarden <code>_self</code>, <code>_blank</code>, <code>_parent</code>,
                                of <code>_top</code> hebben.
                            </p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;a href="https://www.w3schools.com/" target="_blank"&gt;Visit W3Schools!&lt;/a&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Absolute URLs vs. Relative URLs</h4>
                            <p>Een <strong>absolute URL</strong> is een volledig webadres in het
                                <code>href</code>-attribuut. Een <strong>lokale link</strong> (een link naar een pagina
                                binnen dezelfde website) wordt gespecificeerd met een <strong>relatieve URL</strong>
                                (zonder het "https://www" gedeelte).
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;h2&gt;Absolute URLs&lt;/h2&gt;
&lt;p&gt;&lt;a href="https://www.w3.org/"&gt;W3C&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href="https://www.google.com/"&gt;Google&lt;/a&gt;&lt;/p&gt;

&lt;h2&gt;Relative URLs&lt;/h2&gt;
&lt;p&gt;&lt;a href="html_images.asp"&gt;HTML Images&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href="/css/default.asp"&gt;CSS Tutorial&lt;/a&gt;&lt;/p&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML Links - Use an Image as a Link</h4>
                            <p>Om een afbeelding als link te gebruiken, plaats je de <code>&lt;img&gt;</code>-tag binnen
                                de <code>&lt;a&gt;</code>-tag:</p>
                            <pre class="modern-code"><code class="language-html">&lt;a href="default.asp"&gt;
&lt;img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;"&gt;
&lt;/a&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Link to an Email Address</h4>
                            <p>Gebruik <code>mailto:</code> in het <code>href</code>-attribuut om een link te maken die
                                het e-mailprogramma van de gebruiker opent:</p>
                            <pre class="modern-code"><code class="language-html">&lt;a href="mailto:someone@example.com"&gt;Send email&lt;/a&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Button as a Link</h4>
                            <p>Om een HTML-knop als link te gebruiken, moet je wat JavaScript-code toevoegen:</p>
                            <pre class="modern-code"><code class="language-html">&lt;button onclick="document.location='default.asp'"&gt;HTML Tutorial&lt;/button&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Link Titles</h4>
                            <p>Het <code>title</code>-attribuut specificeert extra informatie over een element, die vaak
                                wordt weergegeven als een tooltip.</p>
                            <pre class="modern-code"><code class="language-html">&lt;a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section"&gt;Visit our HTML Tutorial&lt;/a&gt;
</code></pre>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">31. Images</h3>
                        <p>Het <code>&lt;img&gt;</code> element voegt een afbeelding toe. Het is een leeg element. Het
                            <code>src</code> attribuut specificeert de bron van de afbeelding, en het <code>alt</code>
                            attribuut biedt een alternatieve tekst voor toegankelijkheid.
                        </p>
                        <pre class="modern-code"><code class="language-html">&lt;img src="afbeelding.jpg" alt="Beschrijving van de afbeelding" width="500" height="300"&gt;
</code></pre>
                        <div class="space-y-4 mt-4">
                            <p>Afbeeldingen kunnen het ontwerp en de uitstraling van een webpagina verbeteren.</p>
                            <h4 class="text-lg font-semibold pt-2">HTML Images Syntax</h4>
                            <p>De HTML <code>&lt;img&gt;</code>-tag wordt gebruikt om een afbeelding in een webpagina in
                                te sluiten. Afbeeldingen worden technisch niet in een webpagina ingevoegd; afbeeldingen
                                worden gelinkt aan webpagina's. De <code>&lt;img&gt;</code>-tag creëert een ruimte voor
                                de gerefereerde afbeelding.</p>
                            <p>De <code>&lt;img&gt;</code>-tag is leeg, bevat alleen attributen en heeft geen sluittag.
                                De <code>&lt;img&gt;</code>-tag heeft twee vereiste attributen:</p>
                            <ul class="list-disc list-inside">
                                <li><code>src</code> - Specificeert het pad naar de afbeelding</li>
                                <li><code>alt</code> - Specificeert een alternatieve tekst voor de afbeelding</li>
                            </ul>
                            <h4 class="text-lg font-semibold pt-2">The src Attribute</h4>
                            <p>Het vereiste <code>src</code>-attribuut specificeert het pad (URL) naar de afbeelding.
                            </p>
                            <p><strong>Opmerking:</strong> Wanneer een webpagina laadt, haalt de browser op dat moment
                                de afbeelding van een webserver en voegt deze in de pagina in. Zorg er daarom voor dat
                                de afbeelding daadwerkelijk op dezelfde plek blijft in relatie tot de webpagina, anders
                                krijgen uw bezoekers een gebroken link-icoon te zien.</p>
                            <h4 class="text-lg font-semibold pt-2">The alt Attribute</h4>
                            <p>Het vereiste <code>alt</code>-attribuut biedt een alternatieve tekst voor een afbeelding,
                                als de gebruiker deze om de een of andere reden niet kan bekijken. De waarde van het
                                <code>alt</code>-attribuut moet de afbeelding beschrijven.
                            </p>
                            <h4 class="text-lg font-semibold pt-2">Image Size - Width and Height</h4>
                            <p>U kunt het <code>style</code>-attribuut gebruiken om de breedte en hoogte van een
                                afbeelding te specificeren, of de <code>width</code>- en <code>height</code>-attributen.
                                Het wordt aanbevolen om altijd de afmetingen van een afbeelding op te geven om flikkeren
                                van de pagina tijdens het laden te voorkomen.</p>
                            <pre class="modern-code"><code class="language-html">&lt;img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;"&gt;
&lt;img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600"&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Animated Images</h4>
                            <p>HTML staat geanimeerde GIF's toe:</p>
                            <pre class="modern-code"><code class="language-html">&lt;img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;"&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Image Floating</h4>
                            <p>Gebruik de CSS <code>float</code>-eigenschap om de afbeelding rechts of links van een
                                tekst te laten zweven:</p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;&lt;img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;"&gt;
The image will float to the right of the text.&lt;/p&gt;

&lt;p&gt;&lt;img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;"&gt;
The image will float to the left of the text.&lt;/p&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Common Image Formats</h4>
                            <div class="overflow-x-auto mt-2">
                                <table class="w-full text-left border-collapse modern-table">
                                    <thead>
                                        <tr>
                                            <th class="border border-gray-400 dark:border-gray-500 px-4 py-2">
                                                Abbreviation</th>
                                            <th class="border border-gray-400 dark:border-gray-500 px-4 py-2">File
                                                Format</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">APNG</td>
                                            <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">Animated
                                                Portable Network Graphics</td>
                                        </tr>
                                        <tr>
                                            <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">GIF</td>

                        <h3 class="text-xl font-medium">32. Comments</h3>
                        <p>Commentaar in HTML is niet zichtbaar op de webpagina, maar kan helpen om je code te
                            documenteren.</p>
                        <div class="space-y-4 mt-4">
                            <h4 class="text-lg font-semibold pt-2">HTML Comment Tag</h4>
                            <p>Je kunt commentaar toevoegen aan je HTML-broncode met de volgende syntaxis:</p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;!-- Write your comments here --&gt;</code></pre>
                            <p>Let op dat er een uitroepteken (!) in de start-tag staat, maar niet in de eind-tag.</p>
                            <h4 class="text-lg font-semibold pt-2">Add Comments</h4>
                            <p>Met commentaar kun je meldingen en herinneringen in je HTML-code plaatsen:</p>
                            <pre class="modern-code"><code class="language-html">&lt;!-- This is a comment --&gt;
&lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;!-- Remember to add more information here --&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Hide Content</h4>
                            <p>Commentaar kan worden gebruikt om inhoud te verbergen. Dit kan handig zijn als je inhoud
                                tijdelijk verbergt:</p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;!-- &lt;p&gt;This is another paragraph &lt;/p&gt; --&gt;
&lt;p&gt;This is a paragraph too.&lt;/p&gt;</code></pre>
                            <p>Commentaar is ook geweldig voor het debuggen van HTML, omdat je HTML-coderegels één voor
                                één kunt uitcommentariëren om naar fouten te zoeken.</p>
                            <h4 class="text-lg font-semibold pt-2">Hide Inline Content</h4>
                            <p>Commentaar kan worden gebruikt om delen in het midden van de HTML-code te verbergen.</p>
                            <pre
                                class="modern-code"><code class="language-html">&lt;p&gt;This &lt;!-- great text --&gt; is a paragraph.&lt;/p&gt;</code></pre>
                        </div>

                    <div>
                        <h3 class="text-xl font-medium">HTML Text Formatting</h3>
                        <div class="space-y-4">
                            <p>HTML bevat verschillende elementen voor het definiëren van tekst met een speciale
                                betekenis.</p>
                            <div
                                class="mt-2 p-4 border border-dashed border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800/50">
                                <p><b>This text is bold</b></p>
                                <p><i>This text is italic</i></p>
                                <p>This is <sub>subscript</sub> and <sup>superscript</sup></p>
                            </div>
                            <h4 class="text-lg font-semibold pt-2">HTML Formatting Elements</h4>
                            <p>Opmaakelementen zijn ontworpen om speciale soorten tekst weer te geven:</p>
                            <ul class="list-disc list-inside">
                                <li><code>&lt;b&gt;</code> - Bold text</li>
                                <li><code>&lt;strong&gt;</code> - Important text</li>
                                <li><code>&lt;i&gt;</code> - Italic text</li>
                                <li><code>&lt;em&gt;</code> - Emphasized text</li>
                                <li><code>&lt;mark&gt;</code> - Marked text</li>
                                <li><code>&lt;small&gt;</code> - Smaller text</li>
                                <li><code>&lt;del&gt;</code> - Deleted text</li>
                                <li><code>&lt;ins&gt;</code> - Inserted text</li>
                                <li><code>&lt;sub&gt;</code> - Subscript text</li>
                                <li><code>&lt;sup&gt;</code> - Superscript text</li>
                            </ul>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;b&gt; en &lt;strong&gt; Elementen</h4>
                            <p>Het <code>&lt;b&gt;</code>-element definieert vetgedrukte tekst, zonder extra belang. Het
                                <code>&lt;strong&gt;</code>-element definieert tekst met grote importantie. De inhoud
                                wordt doorgaans vet weergegeven.
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;b&gt;This text is bold&lt;/b&gt;
&lt;strong&gt;This text is important!&lt;/strong&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;i&gt; en &lt;em&gt; Elementen</h4>
                            <p>Het <code>&lt;i&gt;</code>-element definieert een deel van de tekst in een alternatieve
                                stem of stemming. De inhoud wordt doorgaans cursief weergegeven. Het
                                <code>&lt;em&gt;</code>-element definieert benadrukte tekst. Een schermlezer zal de
                                woorden in <code>&lt;em&gt;</code> met nadruk uitspreken.
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;i&gt;This text is italic&lt;/i&gt;
&lt;em&gt;This text is emphasized&lt;/em&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Andere Opmaakelementen</h4>
                            <pre class="modern-code"><code class="language-html">&lt;small&gt;This is some smaller text.&lt;/small&gt;
&lt;p&gt;Do not forget to buy &lt;mark&gt;milk&lt;/mark&gt; today.&lt;/p&gt;
&lt;p&gt;My favorite color is &lt;del&gt;blue&lt;/del&gt; &lt;ins&gt;red&lt;/ins&gt;.&lt;/p&gt;
&lt;p&gt;This is &lt;sub&gt;subscripted&lt;/sub&gt; text.&lt;/p&gt;
&lt;p&gt;This is &lt;sup&gt;superscripted&lt;/sup&gt; text.&lt;/p&gt;</code></pre>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-medium">HTML Quotation and Citation Elements</h3>
                        <div class="space-y-4">
                            <p>In dit hoofdstuk behandelen we de HTML-elementen <code>&lt;blockquote&gt;</code>,
                                <code>&lt;q&gt;</code>, <code>&lt;abbr&gt;</code>, <code>&lt;address&gt;</code>,
                                <code>&lt;cite&gt;</code> en <code>&lt;bdo&gt;</code>.
                            </p>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;blockquote&gt; for Quotations</h4>
                            <p>Het HTML <code>&lt;blockquote&gt;</code>-element definieert een sectie die wordt
                                geciteerd uit een andere bron. Browsers laten <code>&lt;blockquote&gt;</code>-elementen
                                meestal inspringen.</p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;Here is a quote from WWF's website:&lt;/p&gt;
&lt;blockquote cite="http://www.worldwildlife.org/who/index.html"&gt;
For 60 years, WWF has worked to help people and nature thrive. As the world's leading conservation organization, WWF works in nearly 100 countries. At every level, we collaborate with people around the world to develop and deliver innovative solutions that protect communities, wildlife, and the places in which they live.
&lt;/blockquote&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;q&gt; for Short Quotations</h4>
                            <p>De HTML <code>&lt;q&gt;</code>-tag definieert een korte aanhaling. Browsers voegen
                                normaal gesproken aanhalingstekens toe rond de aanhaling.</p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;WWF's goal is to: &lt;q&gt;Build a future where people live in harmony with nature.&lt;/q&gt;&lt;/p&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;abbr&gt; for Abbreviations</h4>
                            <p>De HTML <code>&lt;abbr&gt;</code>-tag definieert een afkorting of een acroniem. Gebruik
                                het globale <code>title</code>-attribuut om de beschrijving van de afkorting te tonen.
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;The &lt;abbr title="World Health Organization"&gt;WHO&lt;/abbr&gt; was founded in 1948.&lt;/p&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;address&gt; for Contact Information</h4>
                            <p>De HTML <code>&lt;address&gt;</code>-tag definieert de contactinformatie voor de
                                auteur/eigenaar van een document. De tekst wordt meestal cursief weergegeven.</p>
                            <pre class="modern-code"><code class="language-html">&lt;address&gt;
Written by John Doe.&lt;br&gt;
Visit us at:&lt;br&gt;
Example.com&lt;br&gt;
Box 564, Disneyland&lt;br&gt;
USA
&lt;/address&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;cite&gt; for Work Title</h4>
                            <p>De HTML <code>&lt;cite&gt;</code>-tag definieert de titel van een creatief werk (bijv.
                                een boek, gedicht, film). De tekst wordt meestal cursief weergegeven.</p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;&lt;cite&gt;The Scream&lt;/cite&gt; by Edvard Munch. Painted in 1893.&lt;/p&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML &lt;bdo&gt; for Bi-Directional Override</h4>
                            <p>De HTML <code>&lt;bdo&gt;</code>-tag wordt gebruikt om de huidige tekstrichting te
                                overschrijven.</p>
                            <pre class="modern-code"><code class="language-html">&lt;bdo dir="rtl"&gt;This text will be written from right to left&lt;/bdo&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML Quotation and Citation Elements</h4>
                            <div class="overflow-x-auto mt-2">
                                <table class="w-full text-left border-collapse modern-table">
                                    <thead>
                                        <tr>
                                            <th class="border border-gray-400 dark:border-gray-500 px-4 py-2">Tag</th>

                                                Description</th>

                                    <tbody>

                                                <code>&lt;abbr&gt;</code>
                                            </td>
                                            <td class="border border-gray-400 dark:border-gray-500 px-4 py-2">Defines an

                                            </td>

                    <div>
                        <h3 class="text-xl font-medium">HTML Colors</h3>
                        <div class="space-y-4">
                            <p>HTML-kleuren worden gespecificeerd met voorgedefinieerde kleurnamen, of met RGB-, HEX-,
                                HSL-, RGBA- of HSLA-waarden.</p>
                            <h4 class="text-lg font-semibold pt-2">Color Names</h4>
                            <p>In HTML kan een kleur worden gespecificeerd door een kleurnaam te gebruiken. HTML
                                ondersteunt 140 standaard kleurnamen.</p>
                            <div
                                class="mt-2 p-4 border border-dashed border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800/50 text-white">
                                <p class="p-2 rounded" style="background-color:Tomato;">Tomato</p>
                                <p class="p-2 rounded mt-2" style="background-color:Orange;">Orange</p>
                                <p class="p-2 rounded mt-2" style="background-color:DodgerBlue;">DodgerBlue</p>
                                <p class="p-2 rounded mt-2" style="background-color:MediumSeaGreen;">MediumSeaGreen</p>
                                <p class="p-2 rounded mt-2" style="background-color:Gray;">Gray</p>
                                <p class="p-2 rounded mt-2" style="background-color:SlateBlue;">SlateBlue</p>
                                <p class="p-2 rounded mt-2" style="background-color:Violet;">Violet</p>
                                <p class="p-2 rounded mt-2 text-black" style="background-color:LightGray;">LightGray</p>
                            </div>
                            <h4 class="text-lg font-semibold pt-2">Background Color</h4>
                            <p>Je kunt de achtergrondkleur voor HTML-elementen instellen:</p>
                            <pre class="modern-code"><code class="language-html">&lt;h1 style="background-color:DodgerBlue;"&gt;Hello World&lt;/h1&gt;
&lt;p style="background-color:Tomato;"&gt;Lorem ipsum...&lt;/p&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Text Color</h4>
                            <p>Je kunt de kleur van tekst instellen:</p>
                            <pre class="modern-code"><code class="language-html">&lt;h1 style="color:Tomato;"&gt;Hello World&lt;/h1&gt;
&lt;p style="color:DodgerBlue;"&gt;Lorem ipsum...&lt;/p&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Border Color</h4>
                            <p>Je kunt de kleur van randen instellen:</p>
                            <pre class="modern-code"><code class="language-html">&lt;h1 style="border:2px solid Tomato;"&gt;Hello World&lt;/h1&gt;
&lt;h1 style="border:2px solid DodgerBlue;"&gt;Hello World&lt;/h1&gt;
&lt;h1 style="border:2px solid Violet;"&gt;Hello World&lt;/h1&gt;</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Color Values</h4>
                            <p>In HTML kunnen kleuren ook worden gespecificeerd met RGB-, HEX-, HSL-, RGBA- en
                                HSLA-waarden.</p>
                            <pre class="modern-code"><code class="language-html">&lt;h1 style="background-color:rgb(255, 99, 71);"&gt;...&lt;/h1&gt;
&lt;h1 style="background-color:#ff6347;"&gt;...&lt;/h1&gt;
&lt;h1 style="background-color:hsl(9, 100%, 64%);"&gt;...&lt;/h1&gt;
&lt;h1 style="background-color:rgba(255, 99, 71, 0.5);"&gt;...&lt;/h1&gt;
&lt;h1 style="background-color:hsla(9, 100%, 64%, 0.5);"&gt;...&lt;/h1&gt;
</code></pre>
                            <div class="space-y-4 mt-4">
                                <h4 class="text-lg font-semibold pt-2">RGB and RGBA Colors</h4>
                                <p>Een RGB-kleurwaarde vertegenwoordigt RODE, GROENE en BLAUWE lichtbronnen. Een
                                    RGBA-kleurwaarde is een uitbreiding van RGB met een Alpha-kanaal (dekking).</p>
                                <h5 class="text-md font-semibold pt-2">RGB Color Values</h5>
                                <p>In HTML kan een kleur worden gespecificeerd als een RGB-waarde, met de formule:
                                    <code>rgb(rood, groen, blauw)</code>. Elke parameter definieert de intensiteit van
                                    de kleur met een waarde tussen 0 en 255.
                                </p>
                                <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 text-center text-white font-semibold">
                                    <div class="p-4 rounded" style="background-color:rgb(255, 0, 0)">rgb(255, 0, 0)
                                    </div>
                                    <div class="p-4 rounded" style="background-color:rgb(0, 0, 255)">rgb(0, 0, 255)
                                    </div>
                                    <div class="p-4 rounded" style="background-color:rgb(60, 179, 113)">rgb(60, 179,
                                        113)</div>
                                    <div class="p-4 rounded" style="background-color:rgb(238, 130, 238)">rgb(238, 130,
                                        238)</div>
                                    <div class="p-4 rounded" style="background-color:rgb(255, 165, 0)">rgb(255, 165, 0)
                                    </div>
                                    <div class="p-4 rounded" style="background-color:rgb(106, 90, 205)">rgb(106, 90,
                                        205)</div>
                                </div>
                                <h5 class="text-md font-semibold pt-2">Shades of Gray</h5>
                                <p>Grijstinten worden vaak gedefinieerd met gelijke waarden voor alle drie de
                                    parameters:</p>
                                <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 text-center text-white font-semibold">
                                    <div class="p-4 rounded" style="background-color:rgb(60, 60, 60)">rgb(60, 60, 60)
                                    </div>
                                    <div class="p-4 rounded" style="background-color:rgb(100, 100, 100)">rgb(100, 100,
                                        100)</div>
                                    <div class="p-4 rounded" style="background-color:rgb(140, 140, 140)">rgb(140, 140,
                                        140)</div>
                                    <div class="p-4 rounded text-black" style="background-color:rgb(180, 180, 180)">
                                        rgb(180, 180, 180)</div>
                                    <div class="p-4 rounded text-black" style="background-color:rgb(200, 200, 200)">
                                        rgb(200, 200, 200)</div>
                                    <div class="p-4 rounded text-black" style="background-color:rgb(240, 240, 240)">
                                        rgb(240, 240, 240)</div>
                                </div>
                                <h5 class="text-md font-semibold pt-2">RGBA Color Values</h5>
                                <p>RGBA-kleurwaarden zijn een uitbreiding van RGB met een Alpha-kanaal dat de dekking
                                    specificeert. Een RGBA-kleurwaarde wordt gespecificeerd met:
                                    <code>rgba(rood, groen, blauw, alpha)</code>. De alphaparameter is een getal tussen
                                    0.0 (volledig transparant) en 1.0 (volledig dekkend).
                                </p>
                                <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 text-center text-white font-semibold">
                                    <div class="p-4 rounded border dark:border-gray-600 text-gray-800 dark:text-gray-200"
                                        style="background-color:rgba(255, 99, 71, 0)">rgba(..., 0)</div>
                                    <div class="p-4 rounded" style="background-color:rgba(255, 99, 71, 0.2)">rgba(...,
                                        0.2)</div>

                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">34. What Exactly Is HTML5?</h3>
                        <p>HTML5 is de nieuwste evolutie van de HTML-standaard. Het introduceerde nieuwe semantische
                            elementen (<code>&lt;article&gt;</code>, <code>&lt;footer&gt;</code>), nieuwe
                            formulier-inputs, en API's voor complexe webapplicaties (zoals <code>&lt;video&gt;</code>,
                            <code>&lt;audio&gt;</code>, en <code>&lt;canvas&gt;</code>).
                        </p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">35. Block vs. Inline Elements - Divs and Spans</h3>
                        <p><b>Block-level</b> elementen (<code>&lt;div&gt;</code>, <code>&lt;p&gt;</code>) beginnen op
                            een nieuwe regel en nemen de volledige breedte in. <b>Inline</b> elementen
                            (<code>&lt;span&gt;</code>, <code>&lt;a&gt;</code>) passen binnen de tekststroom.
                            <code>&lt;div&gt;</code> en <code>&lt;span&gt;</code> zijn neutrale containers voor styling.
                        </p>
                        <pre class="modern-code"><code class="language-html">&lt;div style="background-color: lightblue;"&gt;Dit is een div (block).&lt;/div&gt;
&lt;p&gt;Dit is een paragraaf met een &lt;span&gt;span (inline)&lt;/span&gt; erin.&lt;/p&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">36. An Odd Assortment of Elements: HR, BR, Sup, & Sub</h3>
                        <p><code>&lt;hr&gt;</code> (horizontal rule) is een thematische onderbreking.
                            <code>&lt;br&gt;</code> (break) forceert een regeleinde. <code>&lt;sup&gt;</code> en
                            <code>&lt;sub&gt;</code> zijn voor superscript (X<sup>2</sup>) en subscript
                            (H<sub>2</sub>O).
                        </p>
                        <div class="space-y-4 mt-4">
                            <h4 class="text-lg font-semibold pt-2">HTML Horizontale Lijnen</h4>
                            <p>De <code>&lt;hr&gt;</code>-tag definieert een thematische breuk op een HTML-pagina en
                                wordt meestal weergegeven als een horizontale lijn. Het wordt gebruikt om inhoud te
                                scheiden.</p>
                            <pre class="modern-code"><code class="language-html">&lt;h1&gt;This is heading 1&lt;/h1&gt;
&lt;p&gt;This is some text.&lt;/p&gt;
&lt;hr&gt;
&lt;h2&gt;This is heading 2&lt;/h2&gt;
&lt;p&gt;This is some other text.&lt;/p&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">HTML Regeleindes</h4>
                            <p>Het HTML <code>&lt;br&gt;</code>-element definieert een regeleinde. Gebruik
                                <code>&lt;br&gt;</code> als je een nieuwe regel wilt zonder een nieuwe paragraaf te
                                beginnen.
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;p&gt;This is&lt;br&gt;a paragraph&lt;br&gt;with line breaks.&lt;/p&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Het Gedicht Probleem en de Oplossing</h4>
                            <p>Zonder extra tags zal dit gedicht op één regel worden weergegeven. De
                                <code>&lt;pre&gt;</code> tag lost dit op door witruimte en regeleindes te behouden.
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;pre&gt;
  My Bonnie lies over the ocean.

  My Bonnie lies over the sea.

  My Bonnie lies over the ocean.

  Oh, bring back my Bonnie to me.
&lt;/pre&gt;
</code></pre>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">37. Entity Codes</h3>
                        <p>Gebruik entity codes om gereserveerde tekens weer te geven. Veelvoorkomende zijn
                            <code>&amp;lt;</code> (&lt;), <code>&amp;gt;</code> (&gt;), en <code>&amp;copy;</code>
                            (&copy;).
                        </p>

                        <h3 class="text-xl font-medium">43. Unit Goals</h3>

                    </div>
                    <div>
                        <h3 class="text-xl font-medium">44. Introducing HTML Tables & 45. TR, TD, and TH</h3>
                        <p>Tabellen (<code>&lt;table&gt;</code>) worden gebruikt om data in rijen
                            (<code>&lt;tr&gt;</code>) en kolommen te structureren. Kopcellen (<code>&lt;th&gt;</code>)
                            beschrijven een kolom, terwijl datacellen (<code>&lt;td&gt;</code>) de data bevatten.</p>
                        <pre class="modern-code"><code class="language-html">&lt;table border="1"&gt;
  &lt;tr&gt;
    &lt;th&gt;Voornaam&lt;/th&gt;
    &lt;th&gt;Achternaam&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Jan&lt;/td&gt;
    &lt;td&gt;Janssen&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;
</code></pre>
                        <div class="space-y-4 mt-4">
                            <p>HTML tables allow web developers to arrange data into rows and columns.</p>
                            <h4 class="text-lg font-semibold pt-2">Define an HTML Table
                            </h4>
                            <p>A table in HTML consists of table cells inside rows and columns.</p>
                            <pre class="modern-code"><code class="language-html">&lt;table&gt;
  &lt;tr&gt;
    &lt;th&gt;Company&lt;/th&gt;
    &lt;th&gt;Contact&lt;/th&gt;
    &lt;th&gt;Country&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Alfreds Futterkiste&lt;/td&gt;
    &lt;td&gt;Maria Anders&lt;/td&gt;
    &lt;td&gt;Germany&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Centro comercial Moctezuma&lt;/td&gt;
    &lt;td&gt;Francisco Chang&lt;/td&gt;
    &lt;td&gt;Mexico&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;
</code></pre>
                            <h4 class="text-lg font-semibold pt-2">Table Cells</h4>
                            <p>Each table cell is defined by a <code>&lt;td&gt;</code> and a <code>&lt;/td&gt;</code>
                                tag. <code>td</code> stands for table data. Everything between <code>&lt;td&gt;</code>
                                and <code>&lt;/td&gt;</code> is the content of a table cell.</p>
                            <h4 class="text-lg font-semibold pt-2">Table Rows</h4>
                            <p>Each table row starts with a <code>&lt;tr&gt;</code> and ends with a
                                <code>&lt;/tr&gt;</code> tag. <code>tr</code> stands for table row.
                            </p>
                            <h4 class="text-lg font-semibold pt-2">Table Headers</h4>
                            <p>Sometimes you want your cells to be table header cells. In those cases use the
                                <code>&lt;th&gt;</code> tag instead of the <code>&lt;td&gt;</code> tag. <code>th</code>
                                stands for table header. By default, the text in <code>&lt;th&gt;</code> elements are
                                bold and centered.
                            </p>
                            <pre class="modern-code"><code class="language-html">&lt;table&gt;
  &lt;tr&gt;
    &lt;th&gt;Person 1&lt;/th&gt;
    &lt;th&gt;Person 2&lt;/th&gt;
    &lt;th&gt;Person 3&lt;/th&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;Emil&lt;/td&gt;
    &lt;td&gt;Tobias&lt;/td&gt;
    &lt;td&gt;Linus&lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
    &lt;td&gt;16&lt;/td&gt;
    &lt;td&gt;14&lt;/td&gt;
    &lt;td&gt;10&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;
</code></pre>

                        <p>HTML tables can have borders of different styles and shapes.</p>

                        <h4 class="text-lg font-semibold pt-2">How To Add a Border</h4>
                        <p>To add a border, use the CSS <code>border</code> property on <code>table</code>,
                            <code>th</code>, and <code>td</code> elements:
                        </p>

                        <p>To avoid having double borders like in the example above, set the CSS
                            <code>border-collapse</code> property to <code>collapse</code>.
                        </p>
                        <p>This will make the borders collapse into a single border:</p>
                        <pre class="modern-code"><code class="language-css">table, th, td {
  border: 1px solid black;
  border-collapse: collapse;

            <h4 class="text-lg font-semibold pt-2">HTML Table - Colspan</h4>
            <p>To make a cell span over multiple columns, use the colspan attribute:</p>

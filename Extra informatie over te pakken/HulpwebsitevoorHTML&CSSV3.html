            <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-green-600 dark:text-green-400">Deel 2: CSS & Bootstrap
            </h1>
            <p class="mb-8 text-lg text-gray-600 dark:text-gray-300">De kunst van het stijlen en opmaken van
                webpagina's.</p>

            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-green-500 pb-2">Hoofdstuk: Begin van CSS</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">60. What is CSS?</h3>
                        <p>CSS staat voor Cascading Style Sheets. Het is de taal die we gebruiken om de presentatie en
                            layout van een webpagina te stijlen. Met CSS bepaal je kleuren, lettertypen, afstanden,
                            afmetingen en nog veel meer. Het "Cascading"-gedeelte is belangrijk: het verwijst naar de
                            manier waarop stijlen worden toegepast en conflicten worden opgelost wanneer meerdere regels
                            hetzelfde element targeten.</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">62. Including Styles Correctly</h3>
                        <p>Er zijn drie manieren om CSS aan een HTML-document toe te voegen:</p>
                        <ul class="list-disc list-inside ml-4 space-y-2">
                            <li><b>External CSS:</b> Een apart <code>.css</code>-bestand, gelinkt via de
                                <code>&lt;link&gt;</code>-tag in de <code>&lt;head&gt;</code>. Dit is de aanbevolen
                                methode omdat het de content (HTML) en presentatie (CSS) scheidt, wat leidt tot schonere
                                code, gemakkelijker onderhoud en betere prestaties door caching.
                            </li>
                            <li><b>Internal CSS:</b> CSS-regels binnen een <code>&lt;style&gt;</code>-tag in de
                                <code>&lt;head&gt;</code> van het HTML-document. Handig voor pagina-specifieke stijlen
                                of voor kleine projecten.
                            </li>
                            <li><b>Inline CSS:</b> Stijlen direct toegepast op een HTML-element met het
                                <code>style</code>-attribuut. Dit wordt meestal afgeraden omdat het de scheiding van
                                content en presentatie doorbreekt en moeilijk te onderhouden is.
                            </li>
                        </ul>
                        <pre class="modern-code"><code class="language-html">&lt;!-- 1. External CSS --&gt;
&lt;link rel="stylesheet" href="styles.css"&gt;

&lt;!-- 2. Internal CSS --&gt;
&lt;style&gt;
  body {
    background-color: #f0f0f0;
  }
&lt;/style&gt;

&lt;!-- 3. Inline CSS --&gt;
&lt;p style="color: blue;"&gt;Deze tekst is blauw.&lt;/p&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">63-65. Color Systems: Named, RGB, & Hexadecimal</h3>
                        <p>Kleuren in CSS kunnen op verschillende manieren worden gedefinieerd: via benoemde kleuren,
                            RGB(A) en Hexadecimale codes. Naast deze systemen bestaat ook HSL (Hue, Saturation,
                            Lightness), wat vaak intuïtiever is om mee te werken. De 'A' in RGBA en HSLA staat voor
                            Alpha en regelt de transparantie (van 0.0 voor volledig transparant tot 1.0 voor volledig
                            dekkend).</p>
                        <pre class="modern-code"><code class="language-css">/* Named Color (makkelijk leesbaar, beperkte keuze) */
h1 {
  color: dodgerblue;
}

/* RGB (Red, Green, Blue: waarden van 0-255) */
p {
  color: rgb(100, 150, 200);
}

/* RGBA (met transparantie) */
.overlay {
  background-color: rgba(0, 0, 0, 0.5); /* 50% doorzichtig zwart */
}

/* Hexadecimal (meest gebruikt) */
body {
  background-color: #333333; /* #333 is een shorthand */
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">67-69. Common Text & Font Properties</h3>
                        <p>Met CSS heb je volledige controle over de typografie van je pagina. Naast
                            <code>font-family</code> en <code>font-size</code>, zijn <code>font-weight</code> (dikte),
                            <code>text-align</code> (uitlijning), en <code>line-height</code> (regelafstand) essentieel
                            voor leesbaarheid. Andere nuttige eigenschappen zijn <code>text-transform</code> om tekst in
                            hoofdletters of kleine letters te zetten, en <code>letter-spacing</code> of
                            <code>word-spacing</code> om de ruimte tussen letters of woorden aan te passen.
                        </p>
                        <pre class="modern-code"><code class="language-css">.my-text {
  font-family: "Arial", sans-serif; /* Fallback lettertype */
  font-size: 16px; /* Grootte in pixels */
  font-weight: bold; /* bold, normal, 700, etc. */
  text-align: center; /* left, right, justify */
  text-decoration: underline; /* none, overline, line-through */
  text-transform: uppercase; /* Maakt tekst HOOFDLETTERS */
  line-height: 1.6; /* Regelafstand */
}
</code></pre>
                    </div>
                </div>
            </section>

            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-green-500 pb-2">Hoofdstuk: The world of CSS
                    Selectors</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">71-73. Basic Selectors (Universal, Element, ID, Class)</h3>
                        <p>Selectors worden gebruikt om de HTML-elementen te 'selecteren' die je wilt stijlen. De
                            universele selector (<code>*</code>) is handig voor het toepassen van basis-resets. De
                            element-selector (bv. <code>p</code>) is goed voor algemene stijlen. De ID-selector
                            (<code>#id-naam</code>) is bedoeld voor één uniek element per pagina, terwijl de
                            class-selector (<code>.class-naam</code>) is ontworpen om hergebruikt te worden op meerdere
                            elementen die dezelfde stijl moeten delen.</p>
                        <pre class="modern-code"><code class="language-css">/* Universal Selector (selecteert alles) */
* {
  box-sizing: border-box;
}

/* Element Selector (selecteert alle &lt;p&gt; tags) */
p {
  color: #555;
}

/* ID Selector (selecteert het element met id="logo") */
#logo {
  border: 1px solid black;
}

/* Class Selector (selecteert alle elementen met class="highlight") */
.highlight {
  background-color: yellow;
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">74-76. Combinator & Attribute Selectors</h3>
                        <p>Combineer selectors om specifieker te zijn, of selecteer op basis van attributen. Combinators
                            bepalen de relatie tussen selectors. De descendant selector (spatie) is de meest
                            voorkomende. De child selector (<code>&gt;</code>) is specifieker en selecteert alleen
                            directe kinderen. Attribuutselectors zijn zeer krachtig en kunnen elementen selecteren op
                            basis van de aanwezigheid, exacte waarde of zelfs een deel van de waarde van een attribuut.
                        </p>
                        <pre class="modern-code"><code class="language-css">/* Descendant Selector (selecteert alle &lt;p&gt; binnen een &lt;article&gt;) */
article p {
  font-style: italic;
}

/* Direct Child Selector (selecteert &lt;li&gt; die een direct kind is van &lt;ul&gt;) */
ul > li {
  list-style-type: square;
}

/* Adjacent Sibling Selector (selecteert de &lt;p&gt; direct na een &lt;h1&gt;) */
h1 + p {
  margin-top: 0;
}

/* Attribute Selector (selecteert alle &lt;input&gt; met type="text") */
input[type="text"] {
  border: 1px solid gray;
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">77-78. Pseudo-Classes & Pseudo-Elements</h3>
                        <p>Pseudo-classes selecteren elementen in een speciale staat (zoals <code>:hover</code>,
                            <code>:focus</code> voor formuliervelden, of <code>:first-child</code>). Pseudo-elementen
                            stijlen een specifiek deel van een element (zoals <code>::first-letter</code>) of voegen
                            content toe die niet in de HTML staat (zoals <code>::before</code> en <code>::after</code>).
                            Deze zijn uiterst nuttig voor UI-feedback en decoratieve effecten zonder extra HTML te
                            hoeven toevoegen.
                        </p>
                        <pre class="modern-code"><code class="language-css">/* Pseudo-class: stijl een link als de muis eroverheen is */
a:hover {
  color: red;
}

/* Pseudo-class: stijl elk tweede kind-element in een lijst */
li:nth-child(even) {
  background-color: #eee;
}

/* Pseudo-element: stijl de eerste letter van elke paragraaf */
p::first-letter {
  font-size: 2em;
  font-weight: bold;
}

/* Pseudo-element: voeg content toe vóór een element */
.important::before {
  content: "⚠️ ";
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">79-83. Cascade, Specificity & Inheritance</h3>
                        <p>De <b>Cascade</b> bepaalt welke CSS-regel wordt toegepast als er conflicten zijn.
                            <b>Specificity</b> is een weging die de browser toekent aan een CSS-regel om te beslissen
                            welke regel voorrang krijgt (een ID is specifieker dan een klasse, die weer specifieker is
                            dan een element). <b>Inheritance</b> betekent dat sommige CSS-eigenschappen (typografische
                            zoals <code>color</code>, <code>font-family</code>) van een parent-element worden
                            doorgegeven aan de child-elementen. Het <code>!important</code>-statement doorbreekt de
                            cascade en moet alleen als laatste redmiddel gebruikt worden, omdat het de voorspelbaarheid
                            van je CSS kan verstoren.
                        </p>
                    </div>
                </div>
            </section>

            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-green-500 pb-2">Hoofdstuk: The CSS Box Model
                </h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">85-88. Box Model Properties</h3>
                        <p>Elk HTML-element kan worden gezien als een doos. Het box model beschrijft de opbouw van deze
                            doos: de content zelf, <code>padding</code> (de ruimte binnen de rand), <code>border</code>
                            (de rand zelf), en <code>margin</code> (de ruimte buiten de rand). Standaard beïnvloeden
                            padding en border de totale grootte van de doos. Het is een best practice om
                            <code>box-sizing: border-box;</code> te gebruiken, zodat de opgegeven <code>width</code> en
                            <code>height</code> inclusief padding en border zijn, wat de layout veel intuïtiever maakt.
                        </p>
                        <pre class="modern-code"><code class="language-css">.box {
  box-sizing: border-box; /* Zeer aanbevolen! */
  width: 300px; /* Totale breedte is nu 300px */
  height: 150px;
  
  padding: 20px; /* Ruimte binnen de border */
  
  border: 5px solid navy;
  border-radius: 10px; /* Afgeronde hoeken */
  
  margin: 25px; /* Ruimte buiten de border */
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">89. The Display Property</h3>
                        <p>De <code>display</code> eigenschap bepaalt het buitenste en binnenste display-type van een
                            element. Het beïnvloedt de layout fundamenteel.</p>
                        <ul class="list-disc list-inside ml-4">
                            <li><code>block</code>: Begint op een nieuwe regel, neemt de volledige breedte in.</li>
                            <li><code>inline</code>: Begint niet op een nieuwe regel, neemt alleen de benodigde breedte
                                in. <code>width</code> en <code>height</code> werken niet.</li>
                            <li><code>inline-block</code>: Zoals inline, maar <code>width</code>, <code>height</code> en
                                verticale margins/paddings werken wel.</li>
                            <li><code>none</code>: Het element wordt helemaal niet weergegeven en neemt geen ruimte in.
                            </li>
                            <li><code>flex</code> en <code>grid</code>: Maken van een element een container voor
                                respectievelijk een flexbox- of grid-layout, wat krachtige manieren zijn om complexe
                                layouts te bouwen.</li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">91-92. CSS Units: em & rem</h3>
                        <p><b>px (pixels)</b> zijn absolute eenheden. <b>em</b> en <b>rem</b> zijn relatieve eenheden,
                            wat beter is voor schaalbaarheid en toegankelijkheid.</p>
                        <ul class="list-disc list-inside ml-4">
                            <li><code>em</code>: Relatief aan de font-size van het <b>directe parent</b> element. Dit
                                kan leiden tot onverwachte resultaten bij diep geneste elementen.</li>
                            <li><code>rem</code> (root em): Relatief aan de font-size van het <b>root</b>
                                (<code>&lt;html&gt;</code>) element. Dit is veel voorspelbaarder en wordt sterk
                                aanbevolen voor het instellen van font-sizes, margins en paddings. Als een gebruiker
                                zijn standaard lettergrootte in de browser aanpast, schaalt de hele layout mee.</li>
                        </ul>
                        <pre class="modern-code"><code class="language-css">html {
  font-size: 16px;
}

.parent {
  font-size: 20px;
}

.child-em {
  font-size: 1.5em; /* 1.5 * 20px = 30px */
}

.child-rem {
  font-size: 1.5rem; /* 1.5 * 16px = 24px */
}
</code></pre>
                    </div>
                </div>
            </section>

            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-green-500 pb-2">Hoofdstuk: Other assorted
                    useful CSS properties</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">94. Opacity & The Alpha Channel</h3>
                        <p><code>opacity</code> maakt een heel element doorzichtig, inclusief alle kind-elementen zoals
                            tekst. De waarde gaat van 0 (volledig onzichtbaar) tot 1 (volledig zichtbaar). Het
                            alpha-kanaal in <code>rgba()</code> of <code>hsla()</code> maakt alleen de kleur zelf
                            doorzichtig, terwijl de content van het element (zoals tekst) volledig dekkend blijft. Dit
                            is ideaal voor het creëren van overlays of doorzichtige achtergronden.</p>
                        <pre class="modern-code"><code class="language-css">.transparent-box {
  opacity: 0.5; /* Element en tekst zijn 50% doorzichtig */
}

.semi-transparent-background {
  /* Alleen de achtergrond is 50% doorzichtig, tekst niet */
  background-color: rgba(0, 0, 255, 0.5); /* Blauw met 50% alpha */
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">95. The Position Property</h3>
                        <p>Hiermee kun je de standaard positionering van een element doorbreken. De coördinaten
                            (<code>top</code>, <code>right</code>, <code>bottom</code>, <code>left</code>) werken alleen
                            op gepositioneerde elementen.</p>
                        <ul class="list-disc list-inside ml-4">
                            <li><code>relative</code>: Het element is positioneerbaar t.o.v. zijn normale positie, maar
                                blijft in de documentstroom.</li>
                            <li><code>absolute</code>: Het element wordt uit de normale flow gehaald en gepositioneerd
                                t.o.v. zijn dichtstbijzijnde gepositioneerde voorouder (een voorouder met een andere
                                positie dan <code>static</code>).</li>
                            <li><code>fixed</code>: Gepositioneerd t.o.v. de viewport (het browservenster). Scrolt niet
                                mee met de pagina. Ideaal voor vaste headers of "terug naar boven"-knoppen.</li>
                            <li><code>sticky</code>: Een mix van relative en fixed. Gedraagt zich als
                                <code>relative</code> totdat het een bepaalde scrollpositie bereikt, dan wordt het
                                <code>fixed</code>. Perfect voor navigatiebalken.
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">96-98. Transitions & Transforms</h3>
                        <p><code>transition</code> zorgt voor een geleidelijke animatie van een eigenschap wanneer deze
                            verandert (bv. bij <code>:hover</code>). Je specificeert welke eigenschap, de duur, en de
                            timing-functie (bv. <code>ease-in-out</code>). <code>transform</code> verandert de vorm,
                            grootte of positie van een element zonder de omliggende elementen te beïnvloeden.
                            Veelvoorkomende transformaties zijn <code>scale()</code>, <code>rotate()</code>,
                            <code>translate()</code> (verplaatsen), en <code>skew()</code> (vervormen).
                        </p>
                        <pre class="modern-code"><code class="language-css">.fancy-button {
  background-color: blue;
  color: white;
  padding: 1rem 2rem;
  border: none;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.fancy-button:hover {
  background-color: darkblue;
  transform: translateY(-5px) scale(1.05); /* Beweeg omhoog en maak groter */
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">100. Google Fonts</h3>
                        <p>Voeg eenvoudig honderden gratis, open-source lettertypen toe aan je site. Je kunt ze direct
                            linken via de Google Fonts CDN (Content Delivery Network) of de lettertypebestanden
                            downloaden en zelf hosten. Het linken via CDN is eenvoudiger en vaak sneller, omdat de kans
                            bestaat dat een bezoeker het lettertype al in de cache van zijn browser heeft staan van een
                            andere website.</p>
                        <pre class="modern-code"><code class="language-css">/* Stap 1: Importeer het lettertype in je CSS (of link in HTML) */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

/* Stap 2: Gebruik het in je CSS */
body {
  font-family: 'Roboto', sans-serif;
}
</code></pre>
                    </div>
                </div>
            </section>

            <section class="mb-12">
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-green-500 pb-2">Hoofdstuk: Responsive CSS &
                    Flexbox</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">105. What on Earth Is Flexbox?</h3>
                        <p>Flexbox is een eendimensionaal layout-model dat een efficiënte manier biedt om items in een
                            container uit te lijnen en te verdelen. Het is ontworpen voor het verdelen van ruimte binnen
                            een container en voor het uitlijnen van items, en het lost veel problemen op waar oudere
                            layout-methoden (zoals floats) mee kampten. Je activeert het met <code>display: flex;</code>
                            op de container. Het concept draait om een flex-container en flex-items, met een hoofd-as en
                            een dwars-as.</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">106-112. Core Flexbox Properties</h3>
                        <p>De meeste eigenschappen worden op de <b>flex container</b> gezet:</p>
                        <ul class="list-disc list-inside ml-4">
                            <li><code>flex-direction</code>: Bepaalt de hoofd-as (<code>row</code> is horizontaal,
                                <code>column</code> is verticaal).
                            </li>
                            <li><code>justify-content</code>: Uitlijning op de hoofd-as (bv. <code>flex-start</code>,
                                <code>center</code>, <code>space-between</code>).
                            </li>
                            <li><code>align-items</code>: Uitlijning op de dwars-as (bv. <code>flex-start</code>,
                                <code>center</code>, <code>stretch</code>).
                            </li>
                            <li><code>flex-wrap</code>: Bepaalt of items naar een volgende regel mogen springen.</li>
                        </ul>
                        <p class="mt-2">Op de <b>flex items</b> zelf kun je eigenschappen als <code>flex-grow</code>
                            (hoeveel een item mag groeien), <code>flex-shrink</code> (hoeveel het mag krimpen) en
                            <code>align-self</code> (individuele uitlijning op de dwars-as) toepassen.
                        </p>
                        <pre class="modern-code"><code class="language-css">.flex-container {
  display: flex;
  flex-direction: row;
  justify-content: center; /* Items horizontaal centreren */
  align-items: center; /* Items verticaal centreren */
  height: 200px;
  background-color: #ddd;
}
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">113-114. Responsive Design & Media Queries</h3>
                        <p>Responsive design zorgt ervoor dat je layout er goed uitziet op alle apparaten. Media Queries
                            zijn hier de sleutel toe. Ze passen CSS-regels toe op basis van bepaalde voorwaarden van het
                            apparaat, meestal de breedte van de viewport. Een "mobile-first"-aanpak wordt aanbevolen:
                            ontwerp je basisstijlen voor kleine schermen en gebruik dan media queries met
                            <code>min-width</code> om stijlen toe te voegen of aan te passen voor grotere schermen.
                        </p>
                        <pre class="modern-code"><code class="language-css">.container {
  width: 90%;
  margin: 0 auto;
}

/* Voor schermen die 768px of breder zijn */
@media (min-width: 768px) {
  .container {
    width: 80%;
  }

  body {
    font-size: 18px;
  }
}
</code></pre>

            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b-2 border-green-500 pb-2">Hoofdstuk: Bootstrap</h2>
                <div class="space-y-6">
                    <div>
                        <h3 class="text-xl font-medium">124-125. What Is Bootstrap & Including It</h3>
                        <p>Bootstrap is het populairste CSS-framework ter wereld. Een framework geeft je een verzameling
                            van vooraf gestijlde componenten (knoppen, formulieren, navbars) en een krachtig responsive
                            grid-systeem, zodat je snel mooie, responsive websites kunt bouwen. Het voordeel is snelheid
                            en consistentie. Een potentieel nadeel is dat sites er 'Bootstrap-achtig' uit kunnen zien
                            als je ze niet verder aanpast.</p>
                        <pre class="modern-code"><code class="language-html">&lt;!-- Voeg Bootstrap CSS toe in de &lt;head&gt; --&gt;
&lt;link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"&gt;

&lt;!-- Voeg Bootstrap JS (optioneel, voor interactieve componenten) toe voor de &lt;/body&gt; --&gt;
&lt;script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"&gt;&lt;/script&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">126-128. Bootstrap Components (Buttons, Alerts)</h3>
                        <p>Gebruik de voorgedefinieerde klassen van Bootstrap om snel componenten te stijlen. In plaats
                            van zelf CSS te schrijven voor een knop, voeg je klassen toe zoals <code>btn</code> en
                            <code>btn-primary</code>. Andere veelgebruikte componenten zijn Alerts, Badges, Cards (een
                            flexibele container voor content), en Modals (pop-up vensters).
                        </p>
                        <pre class="modern-code"><code class="language-html">&lt;!-- Knoppen --&gt;
&lt;button type="button" class="btn btn-primary"&gt;Primary&lt;/button&gt;
&lt;button type="button" class="btn btn-success"&gt;Success&lt;/button&gt;

&lt;!-- Alert --&gt;
&lt;div class="alert alert-warning" role="alert"&gt;
  Een waarschuwing!
&lt;/div&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">129-131. The Bootstrap Grid System</h3>
                        <p>Bootstrap heeft een krachtig 12-koloms flexbox grid-systeem. Definieer een rij
                            (<code>.row</code>) en plaats daarin kolommen (<code>.col-*</code>). De som van de kolommen
                            in een rij moet idealiter 12 zijn. Het systeem is mobile-first: de <code>.col-6</code>
                            klasse geldt voor alle schermgroottes. Responsive klassen zoals <code>.col-md-8</code> (md
                            voor medium) gelden alleen vanaf dat breekpunt en groter, waardoor je complexe, responsive
                            layouts kunt maken.</p>
                        <pre class="modern-code"><code class="language-html">&lt;div class="container"&gt;
  &lt;div class="row"&gt;
    &lt;!-- Neemt 8 van de 12 kolommen op medium schermen en groter --&gt;
    &lt;div class="col-md-8"&gt;
      Hoofdcontent
    &lt;/div&gt;
    &lt;!-- Neemt 4 van de 12 kolommen op medium schermen en groter --&gt;
    &lt;div class="col-md-4"&gt;
      Zijbalk
    &lt;/div&gt;
  &lt;/div&gt;
  &lt;div class="row"&gt;
    &lt;!-- Drie gelijke kolommen --&gt;
    &lt;div class="col"&gt;Kolom 1&lt;/div&gt;
    &lt;div class="col"&gt;Kolom 2&lt;/div&gt;
    &lt;div class="col"&gt;Kolom 3&lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;
</code></pre>
                    </div>
                    <div>
                        <h3 class="text-xl font-medium">132-135. Bootstrap Forms, Navbars & Utilities</h3>
                        <p>Bootstrap maakt ook het stijlen van formulieren en navigatiebalken zeer eenvoudig met
                            specifieke klassen. Een van de krachtigste aspecten zijn de "utility classes". Dit zijn
                            kleine, doelgerichte klassen die één ding doen, zoals het toevoegen van marge
                            (<code>mt-2</code> voor margin-top), padding (<code>p-3</code> voor padding), of het
                            centreren van elementen (<code>mx-auto</code>). Deze utilities versnellen het
                            ontwikkelproces enorm, omdat je veel kleine aanpassingen direct in de HTML kunt doen.</p>
                        <pre class="modern-code"><code class="language-html">&lt;!-- Simpel Formulier Veld --&gt;
&lt;div class="mb-3"&gt;

  &lt;input type="email" class="form-control" id="exampleInputEmail1"&gt;
&lt;/div&gt;

&lt;!-- Tekst met margin onderaan en een rode kleur --&gt;
&lt;p class="mb-4 text-danger"&gt;Deze paragraaf heeft extra ruimte aan de onderkant en is rood.&lt;/p&gt;
</code></pre>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');
            const mainContent = document.getElementById('main-content');
            const navHtml = document.getElementById('nav-html');
            const navCss = document.getElementById('nav-css');
            const navMobileHtml = document.getElementById('nav-mobile-html');
            const navMobileCss = document.getElementById('nav-mobile-css');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            // --- Theme Switcher Logic ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    document.documentElement.classList.remove('light');
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                }
            };

            const toggleTheme = () => {
                const currentTheme = localStorage.getItem('theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            };

            themeToggleBtn.addEventListener('click', toggleTheme);

            // --- Page Loader Logic ---
            const setActiveLink = (pageId) => {
                const links = [navHtml, navCss, navMobileHtml, navMobileCss];
                links.forEach(link => {
                    link.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-blue-600', 'dark:text-blue-400', 'text-green-600', 'dark:text-green-400');
                });

                if (pageId === 'html') {
                    navHtml.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-blue-600', 'dark:text-blue-400');
                    navMobileHtml.classList.add('bg-gray-200', 'dark:bg-gray-700');
                } else if (pageId === 'css') {
                    navCss.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-green-600', 'dark:text-green-400');
                    navMobileCss.classList.add('bg-gray-200', 'dark:bg-gray-700');
                }
            };

            const loadPage = (pageId) => {
                const template = document.getElementById(`page-${pageId}`);
                if (template) {
                    mainContent.innerHTML = ''; // Clear previous content
                    const content = template.content.cloneNode(true);
                    mainContent.appendChild(content);
                    // After content is loaded, apply syntax highlighting
                    hljs.highlightAll();
                    setActiveLink(pageId);
                    window.scrollTo(0, 0); // Scroll to top

                    // Close mobile menu after navigation
                    mobileMenu.classList.add('hidden');
                }
            };

            navHtml.addEventListener('click', (e) => { e.preventDefault(); loadPage('html'); });
            navCss.addEventListener('click', (e) => { e.preventDefault(); loadPage('css'); });
            navMobileHtml.addEventListener('click', (e) => { e.preventDefault(); loadPage('html'); });
            navMobileCss.addEventListener('click', (e) => { e.preventDefault(); loadPage('css'); });

            // --- Mobile Menu Toggle ---
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // --- Initial Load ---
            const initialTheme = localStorage.getItem('theme');
            if (initialTheme) {
                applyTheme(initialTheme);
            } else {
                // Check system preference if no theme is set
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    applyTheme('dark');
                } else {
                    applyTheme('light');
                }
            }

            loadPage('html'); // Load HTML page by default
        });
    </script>
